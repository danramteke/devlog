<!doctype html>
<!-- The Time Machine GitHub pages theme was designed and developed by Jon Rohan, on Feb 7, 2012. -->
<!-- Follow him for fun. http://twitter.com/jonrohan. Tail his code on http://github.com/jonrohan -->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href='http://fonts.googleapis.com/css?family=Mate' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="stylesheets/stylesheet.css" media="screen"/> -->
    <link rel="stylesheet" href="/devlog/stylesheets/pygment_trac.css"/>
    <link rel="stylesheet" href="/devlog/stylesheets/devlog.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


    <title>Devlog</title>
    <meta name="description" content="Development Log">

    <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>

<div class="wrapper">
    <header>
        <h1 class="title">Devlog</h1>
    </header>
    <div id="container">
        <p class="tagline">Development Notes</p>

        <div id="main" role="main">
            <article class="markdown-body">

                <div class="post">
                    <div class="post_title"><a href="/devlog{{ page.url }}">{{page.title}}</a></div>
                    {{content}}
                    <p class="signoff-stripe">
	
                        <span class="signoff">{{ page.date | date: "%b %d, %Y" }}</span>
                    </p>

                </div>
            </article>
        </div>
    </div>
    <footer>
        <div class="owner">
            <p><a href="http://danramteke.com">danramteke</a> maintains <a href="https://github.com/danramteke/devlog">Devlog</a>
            </p>
        </div>
    </footer>
</div>
<div class="current-section">

</div>


</body>
</html>
